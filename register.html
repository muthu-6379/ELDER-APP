<body>
    <header>
        <h1>Register for the Elderly Care Platform</h1>

    <main class="form-container">
<img src="C:\Users\muthu\Downloads\download 5.jpg" ... >
        <h2>Create Your Account</h2>
        <form id="registrationForm" action="register.php" method="POST">
            <div class="form-group">
                <label for="userType">I am a:</label>
                <select id="userType" name="userType" required>
                    <option value="">--Select--</option>
                    <option value="elderly">Elderly Person Needing Help</option>
                    <option value="volunteer">Volunteer Offering Help</option>
                </select>
            </div>

          <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordMatchError" class="error-message"></span>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>

    </footer>

    <script src="register.js"></script>
